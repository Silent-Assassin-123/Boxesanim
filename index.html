<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locker Puzzle</title>
  <style>
    body {
      background: black;
      color: #e0b3ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #d17fff;
      text-shadow: 0 0 10px #ff00ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 60px);
      grid-gap: 12px;
      justify-content: center;
      margin-top: 30px;
    }

    .locker {
      width: 60px;
      height: 60px;
      background: #3a0057;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #eee;
      font-size: 18px;
      box-shadow: 0 0 8px #7f00ff88;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .locker.open {
      background: #9d00ff;
      color: #000;
      box-shadow: 0 0 10px #b84dff;
      transform: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #9d00ff, #ff00ff);
      border: none;
      border-radius: 10px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff;
    }

    button:disabled {
      background: #333;
      color: #888;
      box-shadow: none;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff66ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #999;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <h1>Locker Puzzle</h1>
  <button onclick="startAnimation()" id="startBtn">Start Puzzle</button>
  <div class="status" id="statusText"></div>
  <div class="grid" id="lockerGrid"></div>
  <div class="footer">Made by Anirudh</div>

  <script>
    const grid = document.getElementById("lockerGrid");
    const statusText = document.getElementById("statusText");
    const lockers = [];

    for (let i = 1; i <= 100; i++) {
      const div = document.createElement("div");
      div.classList.add("locker");
      div.textContent = i;
      lockers.push({ number: i, element: div, open: false });
      grid.appendChild(div);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function toggleLockers(person) {
      statusText.innerText = `Person ${person} is toggling lockers...`;

      for (let i = person - 1; i < 100; i += person) {
        lockers[i].open = !lockers[i].open;
        lockers[i].element.classList.toggle("open", lockers[i].open);
        await sleep(10); // faster toggle
      }

      await sleep(1000); // 1s pause after each person
    }

    async function startAnimation() {
      document.getElementById("startBtn").disabled = true;
      statusText.innerText = "Resetting lockers...";

      for (let locker of lockers) {
        locker.open = false;
        locker.element.classList.remove("open");
      }

      await sleep(1000);

      for (let person = 1; person <= 100; person++) {
        await toggleLockers(person);
      }

      statusText.innerText = "Only the lockers with perfect square numbers remain open. Puzzle complete.";
      document.getElementById("startBtn").disabled = false;
    }
  </script>
</body>
</html>
