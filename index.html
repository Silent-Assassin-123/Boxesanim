<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locker Puzzle</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #d10000;
      --locker-off: #ffffff;
      --locker-on: #ff0000;
      --locker-text: #b00000;
    }

    body.dark {
      --bg-color: #000000;
      --text-color: #ffffff;
      --locker-off: #000000;
      --locker-on: #ff0000;
      --locker-text: #ffffff;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 30px;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: var(--text-color);
      text-shadow: 0 0 10px #ff4d4d;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 60px);
      grid-gap: 12px;
      justify-content: center;
      margin-top: 30px;
    }

    .locker {
      width: 60px;
      height: 60px;
      background: var(--locker-off);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--locker-text);
      font-size: 18px;
      box-shadow: 0 0 4px #ff000055;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .locker.open {
      background: var(--locker-on);
      color: #fff;
      box-shadow: 0 0 8px #ff4d4d;
    }

    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #ff0000, #ff4d4d);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4d4d;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff6666;
    }

    button:disabled {
      background: #ccc;
      color: #888;
      box-shadow: none;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      font-size: 1.5em;
      color: var(--text-color);
      text-shadow: 0 0 10px #ff6666;
    }

    .footer {
      margin-top: 60px;
      font-size: 1.2em;
      color: var(--text-color);
      text-shadow: 0 0 8px #ffcccc;
      transition: color 0.5s;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>
  <h1>Locker Puzzle</h1>
  <button onclick="startAnimation()" id="startBtn">Start Puzzle</button>
  <button onclick="togglePause()" id="pauseBtn" disabled>Pause</button>
  <button onclick="toggleMode()" id="modeBtn">Dark Mode</button>
  <div class="status" id="statusText"></div>
  <div class="grid" id="lockerGrid"></div>
  <div class="footer">Made by Anirudh 8C</div>

  <script>
    const grid = document.getElementById("lockerGrid");
    const statusText = document.getElementById("statusText");
    const lockers = [];
    let isPaused = false;
    let animationRunning = false;
    let darkMode = false;

    for (let i = 1; i <= 100; i++) {
      const div = document.createElement("div");
      div.classList.add("locker");
      div.textContent = i;
      lockers.push({ number: i, element: div, open: false });
      grid.appendChild(div);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function waitWhilePaused() {
      while (isPaused) await sleep(100);
    }

    async function toggleLockers(person) {
      statusText.innerText = `Person ${person} is toggling lockers...`;

      let delay = person <= 50 ? 60 - ((person - 1) * (50 / 49)) : 10;

      for (let i = person - 1; i < 100; i += person) {
        await waitWhilePaused();
        lockers[i].open = !lockers[i].open;
        lockers[i].element.classList.toggle("open", lockers[i].open);
        await sleep(delay);
      }

      await sleep(500);
    }

    async function startAnimation() {
      if (animationRunning) return;
      animationRunning = true;
      document.getElementById("startBtn").disabled = true;
      document.getElementById("pauseBtn").disabled = false;
      statusText.innerText = "Resetting lockers...";

      for (let locker of lockers) {
        locker.open = false;
        locker.element.classList.remove("open");
      }

      await sleep(1000);

      for (let person = 1; person <= 100; person++) {
        await toggleLockers(person);
      }

      statusText.innerText = "Only the lockers with perfect square numbers remain open. Puzzle complete.";
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
      animationRunning = false;
    }

    function togglePause() {
      const btn = document.getElementById("pauseBtn");
      isPaused = !isPaused;
      btn.textContent = isPaused ? "Resume" : "Pause";
      statusText.innerText = isPaused ? "Animation Paused..." : statusText.innerText;
    }

    function toggleMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark", darkMode);
      document.getElementById("modeBtn").textContent = darkMode ? "Light Mode" : "Dark Mode";
    }
  </script>
</body>
</html>
